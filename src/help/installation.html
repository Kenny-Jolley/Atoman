<title>CDJSVis - Installation</title></head>
<body>
<p>The following additional executables are required in standard PATH locations:
<ul>
<li><strong>POV-Ray (povray)</strong> - 'port install povray' or 'apt-get install povray'</li>
<li><strong>QHull (qconvex)</strong> - 'port install qhull' or 'apt-get install qhull-bin'</li>
<li><strong>FFmpeg (ffmpeg)</strong> - 'port install ffmpeg' or 'apt-get install ffmpeg'</li>
</ul>
</p>
</body></html>
